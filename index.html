<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Zheng | Personal Website</title>
    <style>
        /* 星空背景样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        /* 星空背景容器 */
        .star-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* 背景叠加层 */
        .canvaszz {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.7);
            background-size: 100%;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 确保应用容器在星空背景之上 */
        #app {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        /* 平滑滚动效果 */
        html {
            scroll-behavior: smooth;
        }
        
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0d0d0d;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00f0ff;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00d4e0;
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="canvaszz"></div>
    <canvas id="canvas" class="star-background"></canvas>
    
    <!-- 应用容器 -->
    <div id="app"></div>
    
    <!-- 星空动画脚本 -->
    <script type="module">
      import { initStarAnimation } from '/src/utils/starAnimation.js';
      document.addEventListener('DOMContentLoaded', function() {
        initStarAnimation();
      });
    </script>
    
    <!-- Vue应用脚本 -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
